<!-- templates/edit_vehicle.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Vehicle</title>
</head>
<body>
    <h1>Edit Vehicle</h1>

    <form method="POST" action="{{ url_for('edit_vehicle', id=vehicle.id) }}">
        <label for="type">Type:</label>
        <input type="text" name="type" value="{{ vehicle.type }}" required><br>

        <label for="make">Make:</label>
        <input type="text" name="make" value="{{ vehicle.make }}" required><br>

        <label for="model">Model:</label>
        <input type="text" name="model" value="{{ vehicle.model }}" required><br>

        <label for="first_registration">First Registration:</label>
        <input type="text" name="first_registration" value="{{ vehicle.first_registration }}" required><br>

        <label for="mileage">Mileage:</label>
        <input type="text" name="mileage" value="{{ vehicle.mileage }}" required><br>

        <label for="fuel">Fuel:</label>
        <input type="text" name="fuel" value="{{ vehicle.fuel }}" required><br>

        <label for="engine_size">Engine Size:</label>
        <input type="text" name="engine_size" value="{{ vehicle.engine_size }}" required><br>

        <label for="power">Power:</label>
        <input type="text" name="power" value="{{ vehicle.power }}" required><br>

        <label for="gearbox">Gearbox:</label>
        <input type="text" name="gearbox" value="{{ vehicle.gearbox }}" required><br>

        <label for="num_seats">Number of Seats:</label>
        <input type="text" name="num_seats" value="{{ vehicle.num_seats }}" required><br>

        <label for="doors">Doors:</label>
        <input type="text" name="doors" value="{{ vehicle.doors }}" required><br>

        <label for="color">Color:</label>
        <input type="text" name="color" value="{{ vehicle.color }}" required><br>

        <h2>Additional Details</h2>

        <label for="price">Price:</label>
        <input type="text" name="price" value="{{ vehicle.additional_details.price }}" required><br>

        <label for="description">Description:</label>
        <textarea name="description" rows="4" required>{{ vehicle.additional_details.description }}</textarea><br>

        <label for="extras">Extras:</label>
        <textarea name="extras" rows="4">{{ vehicle.additional_details.extras }}</textarea><br>

        <label for="images">Images (comma-separated):</label>
        <input type="text" name="images" value="{{ vehicle.additional_details.images }}" required><br>

        <input type="submit" value="Save Changes">
    </form>
</body>
</html>
